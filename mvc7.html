<script src="angular.min.js"></script>

<div ng-app="myapp" ng-controller="f1">

<input type="text"  ng-model="v1">
<input type="text"  ng-model="v2">
<input type="submit" ng-click="add()" >

{{v3}}



</div>

<script>
 var app=angular.module("myapp", []);

app.controller("f1", function($scope) {
	$scope.add=function(){
    $scope.v1=0;
	$scope.v2=0;
    $scope.v3= parseInt($scope.v1) + parseInt($scope.v2);
}};    
});

</script>
